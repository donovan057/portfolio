{% extends "base.html" %}

{% block content %}
<section class="hero">
    <div class="hero-content">

        <h1>Contactez-moi</h1>
        <p>Remplissez le formulaire ci-dessous et je vous répondrai rapidement.</p>

        {% if success %}
        <div class="success-message success-animate">
            <span class="success-icon">✔</span>
            Votre message a bien été envoyé !
        </div>
        {% endif %}

        <form action="/contact" method="post" class="contact-form-pro">

            <div class="form-field">
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>

            <div class="form-field">
                <label for="email">Votre email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>

            <div class="form-field">
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Écrivez votre message..." required></textarea>
            </div>

            <button type="submit" class="btn-primary">Envoyer</button>

        </form>

    </div>
</section>
{% endblock %}
